<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main class="d-flex h-100">
      <div class="container my-5">
        <div class="survey">
          <div class="row">
            <div class="col survey_title text-center">
              <h1 id="title" class="fw-bold">Survey Form</h1>
              <p id="description">
                Please take your time to help us improve our email marketing
                service, thank you!
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col survey_form">
              <form id="survey-form">
                <div class="my-3">
                  <label id="name-label" for="name" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    aria-describedby="input your name"
                    placeholder="Your name"
                    required
                  />
                </div>

                <!-- User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->
                <div class="my-3">
                  <label id="email-label" for="email" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="input your email"
                    placeholder="Your active email"
                    required
                  />
                  <div id="emailHelp" class="form-text text-black-50">
                    We'll never share your email with anyone else.
                  </div>
                </div>

                <!-- User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error. -->
                <div class="my-3">
                  <label id="number-label" for="number" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="number"
                    aria-describedby="input phone number"
                    placeholder="Your phone number"
                    min="10"
                    max="15"
                  />
                </div>

                <div class="my-3">
                  <label class="mb-2" for="dropdown"
                    >Select your preference</label
                  >
                  <select
                    id="dropdown"
                    class="form-select"
                    aria-label="Select Your Package"
                  >
                    <option value="1">For professional/work</option>
                    <option value="2">For hobbies</option>
                    <option value="3">For trial</option>
                  </select>
                </div>

                <div class="my-3">
                  <label class="mb-2" for="checkbox-option"
                    >Select your most used feature</label
                  >
                  <fieldset id="checkbox-option">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="checkone"
                        value="checkone"
                      />
                      <label class="form-check-label" for="checkone"
                        >Broadcast</label
                      >
                    </div>

                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="checktwo"
                        value="checktwo"
                      />
                      <label class="form-check-label" for="checktwo"
                        >Autoresponder</label
                      >
                    </div>

                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="checktwo"
                        value="checktwo"
                      />
                      <label class="form-check-label" for="checktwo"
                        >Form and landing pages</label
                      >
                    </div>
                  </fieldset>
                </div>

                <div class="my-3">
                  <fieldset>
                    <label class="mb-2" for="radio-selector"
                      >Worth the price ?</label
                    >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radio-selector"
                        id="radio-option-1"
                        value="expensive"
                        checked
                      />
                      <label class="form-check-label" for="radio-option-1">
                        Expensive
                      </label>
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radio-selector"
                        id="radio-option-2"
                        value="standard"
                      />
                      <label class="form-check-label" for="radio-option-2">
                        Standard
                      </label>
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radio-selector"
                        id="radio-option-3"
                        value="cheap"
                      />
                      <label class="form-check-label" for="radio-option-3">
                        Cheap
                      </label>
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radio-selector"
                        id="radio-option-4"
                        value="free"
                      />
                      <label class="form-check-label" for="radio-option-4">
                        Should be free
                      </label>
                    </div>
                  </fieldset>
                </div>

                <div class="mb-4">
                  <label for="textarea" class="form-label"
                    >Please describe your additional feedback (Optional)</label
                  >
                  <textarea
                    class="form-control"
                    id="textarea"
                    rows="3"
                  ></textarea>
                </div>

                <button id="submit" type="submit" class="btn btn-primary">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
